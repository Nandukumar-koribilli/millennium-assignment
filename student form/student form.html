<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #e9ecef;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #1a3c5e;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
        }

        fieldset {
            border: 2px solid #031424;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            background: #ffffff;
        }

        h2 {
            font-size: 1.4em;
            color: #8300fd;
            padding: 0 20px;
            font-weight: bold;
            background: #ffffff;
            border-radius: 5px;
        }

        .form-details {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 1.1em;
            color: #1a3c5e;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="file"],
        input[type="number"],
        select,
        textarea {
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 1em;
            width: 100%;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        textarea {
            resize: vertical;
            height: 80px;
        }

        select {
            appearance: none;
            background-size: 14px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 6px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
            margin: 10px 0;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        #formMessage {
            margin-top: 20px;
            text-align: center;
            color: #dc3545;
            font-size: 1.1em;
            font-weight: 500;
        }

        .file-preview {
            margin-top: 12px;
            max-width: 200px;
            max-height: 200px;
            border-radius: 6px;
            border: 1px solid #ced4da;
        }

        .container {
            padding: 20px;
        }

        /* Multi-step form styles */
        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .progress-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .progress-step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ced4da;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin: 0 10px;
            transition: background-color 0.3s;
        }

        .progress-step.active {
            background-color: #007bff;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            fieldset {
                padding: 15px;
            }

            button {
                font-size: 1.1em;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 1.8em;
            }

            .form-details {
                margin-bottom: 15px;
            }

            label {
                font-size: 1em;
            }

            input, select, textarea {
                font-size: 0.9em;
            }

            .navigation {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Application Form</h1>
        <div class="progress-container">
            <div class="progress-step active" id="step-1">1</div>
            <div class="progress-step" id="step-2">2</div>
            <div class="progress-step" id="step-3">3</div>
        </div>
        <form id="applicationForm">
            <!-- Step 1: Personal Details -->
            <div class="form-step active" id="step1">
                <fieldset>
                    <h2>Personal Details</h2>
                    <div class="form-details">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your full name">
                    </div>
                    <div class="form-details">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required placeholder="Enter phone number">
                    </div>
                    <div class="form-details">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email address">
                    </div>
                    <div class="form-details">
                        <label for="address">Address:</label>
                        <textarea id="address" name="address" required placeholder="Enter your full address"></textarea>
                    </div>
                    <div class="form-details">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div class="form-details">
                        <label for="nationality">Nationality:</label>
                        <select id="nationality" name="nationality" required>
                            <option value="" disabled selected>Select Nationality</option>
                            <option value="afghan">Afghan</option>
                            <option value="albanian">Albanian</option>
                            <option value="argentine">Argentine</option>
                            <option value="australian">Australian</option>
                            <option value="austrian">Austrian</option>
                            <option value="bangladeshi">Bangladeshi</option>
                            <option value="brazilian">Brazilian</option>
                            <option value="british">British</option>
                            <option value="canadian">Canadian</option>
                            <option value="chinese">Chinese</option>
                            <option value="colombian">Colombian</option>
                            <option value="egyptian">Egyptian</option>
                            <option value="ethiopian">Ethiopian</option>
                            <option value="french">French</option>
                            <option value="german">German</option>
                            <option value="indian">Indian</option>
                            <option value="indonesian">Indonesian</option>
                            <option value="italian">Italian</option>
                            <option value="japanese">Japanese</option>
                            <option value="kenyan">Kenyan</option>
                            <option value="malaysian">Malaysian</option>
                            <option value="mexican">Mexican</option>
                            <option value="moroccan">Moroccan</option>
                            <option value="nigerian">Nigerian</option>
                            <option value="pakistani">Pakistani</option>
                            <option value="russian">Russian</option>
                            <option value="saudi">Saudi</option>
                            <option value="south_african">South African</option>
                            <option value="south_korean">South Korean</option>
                            <option value="spanish">Spanish</option>
                            <option value="thai">Thai</option>
                            <option value="turkish">Turkish</option>
                            <option value="american">American</option>
                            <option value="vietnamese">Vietnamese</option>
                        </select>
                    </div>
                </fieldset>
                <div class="navigation">
                    <button type="button" onclick="nextStep(1)">Next</button>
                </div>
            </div>

            <!-- Step 2: Educational Details -->
            <div class="form-step" id="step2">
                <fieldset>
                    <h2>Educational Details</h2>
                    <div class="form-details">
                        <label for="matriculation">Matriculation (10th Grade):</label>
                        <input type="text" id="matriculation" name="matriculation" required placeholder="Institution Name">
                        <select id="board" name="board" required>
                            <option value="" disabled selected>Select Board</option>
                            <option value="ssc">SSC</option>
                            <option value="icse">ICSE</option>
                            <option value="cbse">CBSE</option>
                        </select>
                        <input type="number" id="matriculation_marks" name="matriculation_marks" required placeholder="Percentage/CGPA">
                    </div>
                    <div class="form-details">
                        <label for="intermediate">Intermediate/Diploma:</label>
                        <input type="text" id="intermediate" name="intermediate" required placeholder="Institution Name">
                        <input type="number" id="intermediate_marks" name="intermediate_marks" required placeholder="Percentage/CGPA">
                    </div>
                    <div class="form-details">
                        <label for="degree">Degree/B.Tech:</label>
                        <select id="degree" name="degree" required>
                            <option value="" disabled selected>Select University</option>
                            <option value="gvpc">Gayatri Vidya Parishad College of Engineering</option>
                            <option value="gvpcdpg">Gayatri Vidya Parishad College for Degree and PG Courses</option>
                            <option value="gvpihcmt">Gayatri Vidya Parishad Institute of Health Care and Medical Technology</option>
                        </select>
                        <input type="text" id="degree_major" name="degree_major" required placeholder="Major/Branch">
                        <input type="number" id="degree_marks" name="degree_marks" required placeholder="Percentage/CGPA">
                    </div>
                </fieldset>
                <div class="navigation">
                    <button type="button" onclick="prevStep(2)">Previous</button>
                    <button type="button" onclick="nextStep(2)">Next</button>
                </div>
            </div>

            <!-- Step 3: Additional Details -->
            <div class="form-step" id="step3">
                <fieldset>
                    <h2>Additional Details</h2>
                    <div class="form-details">
                        <label for="skills">Skills:</label>
                        <textarea id="skills" name="skills" placeholder="List your skills (e.g., programming, communication)"></textarea>
                    </div>
                    <div class="form-details">
                        <label for="hobbies">Hobbies:</label>
                        <input type="text" id="hobbies" name="hobbies" placeholder="Enter your hobbies">
                    </div>
                    <div class="form-details">
                        <label for="experience">Work Experience (if any):</label>
                        <textarea id="experience" name="experience" placeholder="Describe any work experience"></textarea>
                    </div>
                </fieldset>
                <div class="navigation">
                    <button type="button" onclick="prevStep(3)">Previous</button>
                    <button type="submit">Submit Application</button>
                </div>
            </div>
        </form>
        <div id="formMessage"></div>
    </div>

    <script>
        function previewImage(input, previewId) {
            const preview = document.getElementById(previewId);
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        }

        document.getElementById('photo').addEventListener('change', function() {
            previewImage(this, 'photoPreview');
        });

        document.getElementById('signature').addEventListener('change', function() {
            previewImage(this, 'signaturePreview');
        });

        function validateStep(stepNumber) {
            const step = document.getElementById(`step${stepNumber}`);
            const inputs = step.querySelectorAll('input[required], select[required], textarea[required]');
            let isValid = true;

            for (let input of inputs) {
                if (input.type === 'file') {
                    if (!input.files.length) {
                        isValid = false;
                    }
                } else if (!input.value.trim()) {
                    isValid = false;
                }
            }

            if (!isValid) {
                document.getElementById('formMessage').textContent = `Please fill all required fields in Step ${stepNumber}.`;
            } else {
                document.getElementById('formMessage').textContent = '';
            }

            return isValid;
        }

        function updateProgress(currentStep) {
            for (let i = 1; i <= 3; i++) {
                const step = document.getElementById(`step-${i}`);
                if (i === currentStep) {
                    step.classList.add('active');
                } else {
                    step.classList.remove('active');
                }
            }
        }

        function nextStep(currentStep) {
            if (validateStep(currentStep)) {
                document.getElementById(`step${currentStep}`).classList.remove('active');
                document.getElementById(`step${currentStep + 1}`).classList.add('active');
                updateProgress(currentStep + 1);
            }
        }

        function prevStep(currentStep) {
            document.getElementById(`step${currentStep}`).classList.remove('active');
            document.getElementById(`step${currentStep - 1}`).classList.add('active');
            document.getElementById('formMessage').textContent = '';
            updateProgress(currentStep - 1);
        }

        document.getElementById('applicationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Validate all steps before submission
            let isValid = true;
            for (let step = 1; step <= 3; step++) {
                if (!validateStep(step)) {
                    isValid = false;
                    // Navigate to the invalid step
                    document.getElementById(`step${step}`).classList.add('active');
                    for (let i = 1; i <= 3; i++) {
                        if (i !== step) {
                            document.getElementById(`step${i}`).classList.remove('active');
                        }
                    }
                    updateProgress(step);
                    break;
                }
            }
            if (isValid) {
                this.reset();
                document.getElementById('photoPreview').style.display = 'none';
                document.getElementById('signaturePreview').style.display = 'none';
                window.location.href = 'success.html';
            }
        });
    </script>
</body>
</html>
